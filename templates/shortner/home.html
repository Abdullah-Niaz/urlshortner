<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>URL Shortener</title>
    <style>
      body {
        font-family: "Inter", system-ui, Arial, sans-serif;
        background: linear-gradient(135deg, #4b79a1, #283e51);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 1rem;
        color: #fff;
      }

      .container {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        padding: 2rem 2.5rem;
        border-radius: 20px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        text-align: center;
        border: 1px solid rgba(255,255,255,0.2);
      }

      h1 {
        font-size: 1.9rem;
        margin-bottom: 1.2rem;
        font-weight: 700;
        letter-spacing: 1px;
      }

      form {
        margin-top: 1rem;
      }

      input[type="url"] {
        width: 100%;
        padding: 0.9rem;
        font-size: 1rem;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-bottom: 1rem;
        background: rgba(255, 255, 255, 0.85);
      }

      input[type="url"]:focus {
        box-shadow: 0 0 0 3px rgba(255,255,255,0.5);
        background: #fff;
      }

      .btn {
        width: 100%;
        padding: 0.85rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 10px;
        background: #00c6ff;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.22);
      }

      .btn:active {
        transform: scale(0.98);
      }

      .result-box {
        margin-top: 1.7rem;
        background: rgba(255, 255, 255, 0.25);
        padding: 1rem;
        border-radius: 12px;
        word-break: break-all;
        border-left: 4px solid #00e7ff;
        animation: fadeIn 0.4s ease;
        backdrop-filter: blur(4px);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .copy-btn {
        margin-top: 0.7rem;
        padding: 0.6rem 1rem;
        background: #ffffff;
        color: #222;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        transition: 0.2s;
      }

      .copy-btn:hover {
        background: #e1e1e1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>URL Shortener</h1>

      <form method="post" novalidate>
        {% csrf_token %} {{ form.original_url }}
        <button class="btn" type="submit">Shorten URL</button>
      </form>

      {% if short_url %}
      <div class="result-box">
        <strong>Your Short URL:</strong><br />
        <span id="shortLink">{{ short_url }}</span>

        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
      </div>
      {% endif %}
    </div>

    <script>
      function copyToClipboard() {
        const text = document.getElementById("shortLink").innerText;
        navigator.clipboard.writeText(text);
        alert("Short URL copied!");
      }
    </script>
  </body>
</html>
